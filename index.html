<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700;800&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4a0400bdb4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
    <title>Log in form YT</title>
</head>
<body>
    <nav>
        <div class="menu-container">
            <ul>
                <li>Home</li>
                <li>About Me</li>
                <li>Contact</li>
                <li>Address</li>
                
            </ul>
            
            <!-- <input class="search" type="text" placeholder="Search"> -->
        </div>
    </nav>
    
    <main>
        <div class="s-box">
            <div class="form-box">
                <h1 id="title">Sign Up</h1>
                <form action="">    
                    <div class="input-group">
                        <div id="nameField" class="input-field">
                            <img class="user" src="user.png" alt="">
                            <!-- <i class="fabicon fa-solid fa-user"></i> -->
                            <input type="text" placeholder="Name">
                        </div>

                        <div class="input-field">
                            <img class="user" src="email.svg" alt="">
                            <input type="email" placeholder="Email">
                        </div>
                        
                        <div class="input-field">
                            <img class="user" src="lock.svg" alt="">                     
                            <input type="password" placeholder="Pssword">
                        </div>
                        <p>Lost Password <a href="#">Click Here</a></p>
                    </div>

                    <div class="btn-field">
                        <button id="signupBtn">Sign up</button>
                        <button id="signinBtn" type="button" class="disable">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <script>
        let signupBtn = document.getElementById('signupBtn');
        let signinBtn = document.getElementById('signinBtn');
        let nameField = document.getElementById('nameField');
        let title = document.getElementById('title');

        signinBtn.onclick = function() {
            nameField.style.maxHeight = "0";
            title.innerHTML = "Sign In";
            signupBtn.classList.add("disable");
            signinBtn.classList.remove("disable");
        }
        
        signupBtn.onclick = function() {
            nameField.style.maxHeight = "60px";
            title.innerHTML = "Sign Up";
            signupBtn.classList.remove("disable");
            signinBtn.classList.add("disable");
        }
    </script>
</body>
</html>
